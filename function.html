<!DOCTYPE html>
<html>

<head>
    <title>Welcome to the world of Javascript.</title>
</head>

<body>
    <h2>Welcome to the world of Javascript.</h2>
    <script>
        function sumOfTwoNumbers() {
            let x, y, z;
            x = 5;
            y = 6;
            z = x + y;

            return z;
        }
        let sum = sumOfTwoNumbers();
        console.log('The sum of x and y is' + sum);
        let oddOrEven = function (number) {
            if (number % 2 == 0) {
                document.write(number + "is an even number");
        }
        else{
            document.write(number + "is an odd number");
        }
    }
    let number = prompt("Enter the number:");
    oddOrEven(number);
    </script>
</body>

</html>
